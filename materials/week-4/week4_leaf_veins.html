<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 - Inside a Leaf</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .vein-intro {
            text-align: center;
            font-family: var(--font-playful);
            font-size: 1.3em;
            color: var(--vein-green);
            margin: 30px 0;
            line-height: 1.8;
        }

        .leaf-outline-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 40px;
            background: linear-gradient(135deg, #E8F5E9 0%, #C8E6C9 100%);
            border: 6px solid var(--leaf-bright);
            border-radius: 50% 25px 50% 25px;
            box-shadow: 0 15px 50px rgba(102, 187, 106, 0.3);
            position: relative;
        }

        .leaf-outline-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 3px;
            height: 80%;
            background: linear-gradient(to bottom, transparent 0%, var(--vein-green) 10%, var(--vein-green) 90%, transparent 100%);
            opacity: 0.3;
        }

        .leaf-shape {
            width: 100%;
            height: 400px;
            background: white;
            border: 4px dashed var(--vein-green);
            border-radius: 50% 25px 50% 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-playful);
            font-size: 1.4em;
            color: var(--chlorophyll);
            position: relative;
        }

        .leaf-shape::before {
            content: 'Draw the veins you see üîç';
            position: absolute;
            top: 20px;
        }

        .vein-questions {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #FFF9C4 0%, #FFEB3B 100%);
            border: 5px solid var(--sun-gold);
            border-radius: 25px;
        }

        .question-item {
            font-family: var(--font-display);
            font-size: 1.4em;
            color: var(--vein-green);
            margin: 20px 0;
        }

        .answer-line {
            border-bottom: 3px solid var(--vein-green);
            display: inline-block;
            min-width: 100px;
            padding: 5px 10px;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Leaf Vein Sheet</button>
    <div class="container">
        <h1>üî¨ Inside a Leaf</h1>
        <p class="vein-intro">Wednesday's Discovery: Look closely at a real leaf with a magnifying glass!<br>Draw the
            veins you see inside üçÉ</p>
        <div class="leaf-outline-container">
            <div class="leaf-shape"></div>
        </div>
        <div class="vein-questions">
            <div class="question-item">I counted <span class="answer-line">_____</span> veins</div>
            <div class="question-item">Veins carry <span class="answer-line">water</span> through the leaf</div>
            <div
                style="font-family: var(--font-playful); font-size: 1.1em; color: var(--vein-green); margin-top: 20px; text-align: center;">
                üí° Veins are like tiny pipes that bring water and food to every part of the leaf!</div>
        </div>
    </div>
</body>

</html>
