<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 - Bug Graph</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .graph-container {
            width: 100%;
            height: 500px;
            border-left: 5px solid var(--soil-rich);
            border-bottom: 5px solid var(--soil-rich);
            display: flex;
            align-items: flex-end;
            padding: 20px 40px;
            margin-top: 50px;
        }

        .graph-column {
            flex: 1;
            height: 100%;
            border-right: 1px dotted #ccc;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
        }

        .graph-bar {
            width: 40px;
            border-radius: 5px 5px 0 0;
            background: #E0E0E0;
            /* To be colored */
            border: 2px solid #999;
        }

        .y-axis {
            position: absolute;
            left: -40px;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            justify-content: space-between;
        }

        .grid-line {
            width: 100%;
            height: 1px;
            background: #eee;
            position: absolute;
            left: 0;
            pointer-events: none;
        }

        .x-label {
            margin-top: 10px;
            font-family: var(--font-handwritten);
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>

    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Bug Graph</button>

                <span>5</span><span>4</span><span>3</span><span>2</span><span>1</span><span>0</span>
            </div>

            <div class="graph-container">
                <!-- Grid lines (approximate positioning for 5 units) -->

                <!-- 1 -->

                <!-- 2 -->

                <!-- 3 -->

                <!-- 4 -->

                <!-- 5 -->

                <div class="graph-column">
                    <div class="graph-bar" style="height: 10px;"></div> <!-- Start small -->
                    <div class="x-label">Ant üêú</div>

                <div class="graph-column">

                <div class="graph-column">
                    <div class="graph-bar" style="height: 10px;"></div>
                    <div class="x-label">Spider üï∑Ô∏è</div>

            </div>
        </div>

        <div style="margin-top: 30px; text-align: center; font-family: var(--font-handwritten);">

    </div>
</body>

</html>
