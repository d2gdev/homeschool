<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 - Daily Soil Journal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .journal-page {
            background: white;
            border: 6px solid var(--compost-brown);
            border-radius: 25px;
            padding: 40px;
            min-height: 900px;
            position: relative;
            box-shadow: 0 12px 45px rgba(121, 85, 72, 0.3);
        }

        .journal-page::before,
        .journal-page::after {
            content: 'üü§';
            position: absolute;
            font-size: 3em;
            opacity: 0.2;
        }

        .journal-page::before {
            top: 20px;
            left: 20px;
        }

        .journal-page::after {
            bottom: 20px;
            right: 20px;
            content: 'ü™±';
        }

        .date-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--compost-brown);
            margin-bottom: 30px;
        }

        .date-field {
            font-family: var(--font-handwritten);
            font-size: 1.5em;
            color: var(--soil-dark);
        }

        .date-input {
            border-bottom: 2px solid var(--compost-brown);
            padding: 5px 15px;
            min-width: 150px;
            display: inline-block;
        }

        .observation-drawing {
            height: 400px;
            background: linear-gradient(to bottom,
                    #E8F5E9 0%,
                    #E8F5E9 15%,
                    #EFEBE9 15%,
                    #EFEBE9 50%,
                    #D7CCC8 50%,
                    #D7CCC8 85%,
                    #BCAAA4 85%,
                    #BCAAA4 100%);
            border: 4px dashed var(--compost-brown);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            position: relative;
        }

        .observation-drawing::before {
            content: 'Draw what you saw in the soil today (layers, worms, texture)';
            font-family: var(--font-playful);
            font-size: 1.4em;
            color: var(--compost-brown);
            text-align: center;
            padding: 20px;
        }

        .observation-drawing::after {
            content: 'ü™±';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 2.5em;
            opacity: 0.3;
        }

        .writing-section {
            margin-top: 40px;
        }

        .prompt-line {
            margin: 25px 0;
            display: flex;
            align-items: baseline;
            gap: 15px;
        }

        .prompt-label {
            font-family: var(--font-display);
            font-size: 1.3em;
            font-weight: 600;
            color: var(--compost-brown);
            min-width: 180px;
            flex-shrink: 0;
        }

        .prompt-answer {
            flex-grow: 1;
            border-bottom: 2px solid var(--compost-brown);
            padding: 10px 0;
            font-family: var(--font-handwritten);
            font-size: 1.2em;
            color: var(--soil-dark);
        }

        .word-highlight-box {
            margin-top: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #D7CCC8 0%, #BCAAA4 100%);
            border: 4px solid var(--compost-brown);
            border-radius: 20px;
            text-align: center;
        }

        .word-highlight-box .prompt-label {
            display: block;
            margin-bottom: 15px;
            color: white;
        }

        .word-box {
            background: white;
            border: 3px dashed var(--soil-rich);
            border-radius: 15px;
            padding: 20px;
            font-family: var(--font-display);
            font-size: 2.5em;
            font-weight: 600;
            color: var(--soil-dark);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mood-tracker {
            position: absolute;
            bottom: 30px;
            right: 40px;
            font-family: var(--font-playful);
            font-size: 1.2em;
            color: var(--soil-dark);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mood-tracker span {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Journal (Make 5 copies for Week 3)</button>

    <div class="container">
        <div class="journal-page">
            <div class="date-header">
                <div class="date-field">
                    Week <span class="date-input">__3__</span>
                </div>
                <div class="date-field">
                    Day <span class="date-input">_____</span>
                </div>
                <div class="date-field">
                    Date <span class="date-input">_______________</span>
                </div>
            </div>

            <div class="observation-drawing"></div>

            <div class="writing-section">
                <div class="prompt-line">
                    <span class="prompt-label">Soil type:</span>
                    <span class="prompt-answer">wet / dry / compost</span>
                </div>

                <div class="prompt-line">
                    <span class="prompt-label">I noticed:</span>
                    <span class="prompt-answer">_____________________________________________</span>
                </div>

                <div class="prompt-line">
                    <span class="prompt-label"></span>
                    <span class="prompt-answer">_____________________________________________</span>
                </div>

                <div class="prompt-line">
                    <span class="prompt-label"></span>
                    <span class="prompt-answer">_____________________________________________</span>
                </div>
            </div>

            <div class="word-highlight-box">
                <span class="prompt-label">üåü My Soil Word Today:</span>
                <div class="word-box">
                    (wet or dry)
                </div>
            </div>

            <div class="mood-tracker">
                My Garden Mood:
                <span>üòä</span>
                <span>üòê</span>
                <span>üòî</span>
            </div>
        </div>
    </div>
</body>

</html>
