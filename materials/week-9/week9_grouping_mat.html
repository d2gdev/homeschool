<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 - Grouping Mat</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .circles-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .group-circle-large {
            width: 180px;
            height: 180px;
            border: 4px dashed var(--seed-brown-light);
            border-radius: 50%;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
        }

        .label-space {
            border-top: 1px dotted #999;
            width: 100px;
            text-align: center;
            font-family: var(--font-handwritten);
            margin-bottom: 20px;
        }

        .calc-area {
            background: #EFEBE9;
            border: 2px solid var(--seed-brown-dark);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            font-size: 1.5em;
            text-align: center;
        }

        .input-line {
            display: inline-block;
            width: 50px;
            border-bottom: 2px solid #5D4037;
        }
    </style>
</head>

<body>
    <button class="print-btn" onclick="window.print()">üñ®Ô∏è Print Grouping Mat</button>
    <div class="container">
        <h1>üå∞ Sorting Seeds</h1>
        <p style="text-align: center; font-family: var(--font-handwritten); font-size: 1.5em; margin-bottom: 20px;">
            Put seeds in the groups!
        </p>

        <div class="circles-area">
            <div class="group-circle-large">
                <div class="label-space">Group 1: __</div>
            </div>
            <div class="group-circle-large">
                <div class="label-space">Group 2: __</div>
            </div>
            <div class="group-circle-large">
                <div class="label-space">Group 3: __</div>
            </div>
            <div class="group-circle-large">
                <div class="label-space">Group 4: __</div>
            </div>
            <div class="group-circle-large">
                <div class="label-space">Group 5: __</div>
            </div>
            <div class="group-circle-large">
                <div class="label-space">Group 6: __</div>
            </div>
        </div>

        <div class="calc-area">
            <p>
                <span class="input-line"></span> groups of <span class="input-line"></span> = <span class="input-line"
                    style="width: 80px;"></span> seeds
            </p>
            <div
                style="height: 100px; border: 2px dashed #999; margin-top: 20px; background: white; border-radius: 10px; font-size: 0.8em; color: #ccc; display: flex; align-items: center; justify-content: center;">
                (Draw your work here!)
            </div>
        </div>
    </div>
</body>

</html>
