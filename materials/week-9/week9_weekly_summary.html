<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 9 - Summary</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .summary-box {
            background: #EFEBE9;
            border: 3px solid var(--seed-brown-light);
            border-radius: 15px;
            padding: 20px;
        }

        .draw-area {
            height: 250px;
            background: white;
            border: 2px dashed #999;
            margin-top: 20px;
            border-radius: 10px;
            position: relative;
        }

        .draw-area::after {
            content: 'Draw a sorting group!';
            position: absolute;
            bottom: 10px;
            right: 10px;
            color: #ccc;
        }

        .copy-line {
            border-bottom: 2px dotted #5D4037;
            height: 50px;
            margin: 20px 0;
            font-family: var(--font-handwritten);
            font-size: 2em;
            line-height: 2em;
        }
    </style>
</head>

                Count the seeds.
            </p>
            <div class="copy-line"></div>
        </div>

        <div class="draw-area"></div>

</body>
