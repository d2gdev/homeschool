<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 - Watering Plan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 30px;
        }

        .cal-day {
            border: 2px solid #2196F3;
            border-radius: 10px;
            height: 120px;
            text-align: center;
            background: #E3F2FD;
        }

        .day-name {
            font-weight: bold;
            background: white;
            border-radius: 8px 8px 0 0;
            padding: 5px;
        }

        .drop-mark {
            font-size: 2em;
            color: #2196F3;
            margin-top: 10px;
            opacity: 0.3;
            cursor: pointer;
        }

        .drop-mark:hover {
            opacity: 1;
        }
    </style>
</head>

            <div class="cal-day">

            </div>
            <div class="cal-day">

            </div>
            <div class="cal-day">
